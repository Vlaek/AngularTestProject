<div class="object-list">
  <div
    *ngFor="let item of myObjectsList"
    (click)="redirectTo(item.id)"
    class="object-list__item"
  >
    <span>{{ item.title }}</span>
  </div>
  @if (myMusicStore$ | async; as list) {
    @for (item of list; track item.id) {
      <div class="item">{{ item.author }}</div>
    }
  }
</div>
